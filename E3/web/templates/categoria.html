<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Categorias</title>
</head>
<body onLoad="refresh()" style="padding:20px" >
{% if cursor %}
    <table border="2px">
        <caption> Categorias </caption>
        <thead>
            <tr>
                <th>Categoria</th>
                <th></th>
            </tr>
        </thead>
        <tfoot> 
            <tr>
                <td><a href="add_categoria?"> Adicionar </a></td>
            </tr>
        </tfoot>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="elimina_categoria?nome={{ record[0] }}"> Eliminar </a></td>
                </tr>
            {% endfor %}
        </tbody>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>

<script language="Javascript" type="text/javascript">
    function refresh() {
            window.location.href = 'add_categoria?';
    }
</script>

</html>

<!DOCTYPE html>
<html>
<h3> Escolhe Super Categoria </h3>
<form action="/tree_cat" method="post">
        <label for="cars">Choose a car:</label>
        <select id="super_categoria" name="super_categoria">
            {%for record in cursor%}
          <option>{{record[0]}}</option>
          {%endfor%}
        </select>
        <input type="submit" value="Submit" href="./tree_cat">
      </form>
      <a href="./menu" class="button" style="background-color: aquamarine; font-size: 3vw; color:rgb(0, 0, 0); border: 10px solid white; border-radius: 20%; font-style: normal;">Voltar ao menu</a>

      </body>

</html>

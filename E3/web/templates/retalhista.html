<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Categorias</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="padding:20px" >
{% if cursor %}
    <table border="2px">
        <caption> Retalhista </caption>
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tfoot> 
            <tr>
                <td><a href="add_categoria?"> Adicionar </a></td>
            </tr>
        </tfoot>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="elimina_categoria?nome={{ record[0] }}"> Eliminar </a></td>
                </tr>
            {% endfor %}
        </tbody>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
<button onclick="refresh()" id ="botao"></button>
</body>

</script>

</html>

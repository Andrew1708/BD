<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Categorias</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body style="padding:20px" >
{% if cursor %}
<!-- h3 {{super_categoria}} -->
    <table border="2px">
        <caption> Categorias </caption>
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Super Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
<button onclick="refresh()" id ="botao"></button>
</body>

</script>

</html>
